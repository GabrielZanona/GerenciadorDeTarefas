{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4 mb-4">Usuários Registrados</h2>
<h4 class="mt-4 mb-4">Todos os usuários registrados no sistema.</h4>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="POST" action="{{ url_for('main.list_users') }}" style="display:inline;">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Apagar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
